<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width
, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="turn" id="turn">
    <div class="which">Which player you want to be?</div>
    <div class="players">
      <button id="playerx" onclick="player_turn('playerx')">Player X</button>
      <button id="playero" onclick="player_turn(id)">Player O</button>
    </div>
  </div>
  
  <div class="board" id="board">
    <div class="p-turn">
      <span id="turnx" >X's turn</span>
    </div>
    <div class="tttboard" id="tttboard">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
  </div>

  <div class="result" id="result">
    <div class="won"></div>
    <button id="replay-btn" onclick="window.location.reload()">New Game</button>
  </div>
  
</body>
</html>
