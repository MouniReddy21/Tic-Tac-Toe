<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width
, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="turn">
    <div class="which">Which player you want to be?</div>
    <div class="players">
      <button id="playerx">Player X</button>
      <button id="playero">Player O</button>
    </div>
  </div>
  
  <div class="board">
    <div class="p-turn">
      <span id="turnx">X's turn</span> :
      <span id="turno">O's turn</span>
    </div>
    <div class="tttboard">
      <div class="cell">X</div>
      <div class="cell">O</div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>

  <div class="result">
    <div class="won">Player X Won!</div>
    <button id="replay-btn">New Game</button>
  </div>
  
</body>
</html>
